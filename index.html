<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <script src="./js/script.js" defer></script>
  <title>Galeria de Imagens com JavaScript | Léo Ansélmo</title>
</head>
<body>
  <div class="lightbox">
    <div class="wrapper">
      <header>
        <div class="photographer">
          <i class="uil uil-camera"></i>
          <span></span>
        </div>
        <div class="buttons">
          <i class="uil uil-import"></i>
          <i class="uil uil-times"></i>
        </div>
      </header>
      <div class="preview-img">
        <div class="img">
          <img src="" alt="preview-img">
        </div>
      </div>
    </div>
  </div>

  <section class="search">
    <img src="./img/search-img.jpg" alt="search-img">
    <div class="content">
      <h1>Galeria de imagens com JavaScript</h1>
      <p>Pesquise e baixe qualquer imagem em um segundo</p>
      <div class="search-box">
        <i class="uil uil-search"></i>
        <input type="text" placeholder="Pesquise a imagem">
      </div>
    </div>
  </section>

  <section class="gallery">
    <ul class="images"></ul>
    <button class="load-more">+ imagens</button>
  </section>
  
</body>
</html>
